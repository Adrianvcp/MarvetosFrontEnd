<section class="breadcrumb breadcrumb_bg">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="breadcrumb_iner">
            <div class="breadcrumb_iner_item">
              <p>Home / Editar Productos </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- breadcrumb start-->


    <!--================Cart Area =================-->
  <section class="cart_area padding-space altura-contenido">
    <div class="container">
      <h3>Editar Productos</h3>
      <div class="cart_inner">
        <div class="table-responsive">
  
          <table class="table table-hover">
            <thead class="table-primary">
              <tr>
                <th scope="col" class="text-center">Nombre del producto</th>
                <th scope="col" class="text-center">Precio</th>
                <th scope="col" class="text-center">Descripcion</th>
                <th scope="col" class="text-center">Stock</th>
                <th scope="col" class="text-center">Editar</th>               
              </tr>
  
            </thead>
            <tbody >
  
              <ng-container *ngFor="let producto of productos | paginate: { itemsPerPage: 8, currentPage: paginaActual }">
                <tr>                    
                    
                    <td class="text-center">{{producto.producto}}</td>
                    <td class="text-center">{{producto.precio}}</td>
                    <td class="text-center">{{producto.descripcion}} </td>
                    <td class="text-center">{{producto.stock}}</td>
                    <!-- <td class="text-center">editar</td> -->
                    <td class="text-center">
                    <button type="button" (click)="getOneProduct(producto)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                      <i class="fas fa-edit"></i>
                    </button>
                  </td>
                </tr> 
        
        </ng-container>  
  
            </tbody>
  
          </table>
          <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
         <!--  <div class="checkout_btn_inner float-right">
            
            <a class="btn_1 " style="margin: 10px" (click)="AgregarOrden()">Ver detalle Orden</a>
          </div> -->
        </div>
      </div>
    </div>
  

  </section>
  
  <!--================End Cart Area =================-->

<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Editar Producto</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="form-group">
            <label for="titulo" class="col-sm-2 col-form-label">Producto</label>
            <input type="text" [(ngModel)]="products.name" id="titulo" name="titulo" class="form-control">
            
          </div>
          <div class="form-group"> 
            <label for="descripcion" class="col-sm-2 col-form-label">Descripci√≥n</label>
            <input type="text" [(ngModel)]="products.descripcion" id="descripcion" name="descripcion" class="form-control">
          </div>
          <div class="form-group">
            <label for="precio" class="col-sm-2 col-form-label">Precio</label> 
            <input type="text" [(ngModel)]="products.precio" name="precio" class="form-control">
          </div>
          <div class="form-group">
            <label for="stock" class="col-sm-2 col-form-label">Stock</label> 
            <input type="text" [(ngModel)]="products.stock" name="stock" class="form-control">
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="putProducts()">Modificar</button>
      </div>
    </div>
  </div>
</div>
