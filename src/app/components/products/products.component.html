<!--================Category Product Area =================-->
<section class="cat_product_area  border_top">
    <div class="container">
        <div class="row">

            <div class="col-lg-3">
                <div class="left_sidebar_area">
                    <aside class="left_widgets p_filter_widgets sidebar_box_shadow">
                        <div class="l_w_title">
                            <h3>Categorias</h3>
                        </div>
                        <div class="widgets_inner ">
                            <ul class="list" id="util" *ngFor="let categoria of categoria">
                                <ng-container [ngSwitch]="categoria.name">
                                    <ng-container *ngSwitchCase="'Verduras'">
                                        <li> <i class="fas fa-carrot"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'Frutas'">
                                        <li> <i class="fas fa-apple-alt"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'Pollo'">
                                        <li> <i class="fas fa-drumstick-bite"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'Hogar'">
                                        <li> <i class="fas fa-home"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>
                                
                                    <ng-container *ngSwitchCase="'Cereales'">
                                        <li> <i class="fas fa-cookie"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>
                                    <ng-container *ngSwitchCase="'Abarrotes'">
                                        <li> <i class="fas fa-cheese"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>

                                    <ng-container *ngSwitchCase="'TubÃ©rculos'">
                                        <li> <i class="fas fa-lemon"></i>
                                            <a class="pointer" (click)="selectCat(categoria.idCategoria)">
                                                {{categoria.name}}</a>
                                        </li>
                                    </ng-container>
                                    
                                </ng-container>
                            </ul>
                        </div>
                    </aside>

                </div>
            </div>



            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="product_top_bar d-flex justify-content-between align-items-center">
                            <div class="single_product_menu product_bar_item">
                                <h2>Productos</h2>
                            </div>
                            <div class="product_top_bar_iner product_bar_item d-flex">
                                <div class="product_bar_single">
                                    <select class="wide" (change)=onclickFilter($event.target.value)
                                        [(ngModel)]="order">
                                        <option value="0">Selecciona un filtro</option>
                                        <option value="1">Ordenar por nombre</option>
                                        <option value="2">Ordenar por mayor precio</option>
                                        <option value="3">Ordenar por menor precio</option>
                                    </select>
                                </div>

                            </div>

                            <!--                             <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Filtros
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item">A - Z </a>
                                    <a class="dropdown-item">Mayor
                                        Precio</a>
                                    <a class="dropdown-item">Menor Precio</a>
                                    <a class="dropdown-item">Menor Stock</a>
                                    <a class="dropdown-item">Menor Stock</a>
                                </div>
                            </div> -->


                        </div>
                    </div>
                    <div class="col-lg-4 col-sm-6" *ngFor="let producto of products | orderBy: order: reverse | filter:filterPost | paginate: { itemsPerPage: 9, currentPage: paginaActual }">
                        <div class=" single_category_product">
                            <div class="single_category_img img-thumbnail">
                                <a [routerLink]="['/detallesproducto',producto.idProducto]">
                                    <img src="{{producto.image}}" alt="" height="200px"  >
                                </a>
                                <!-- <div class="category_social_icon">
                                    <ul>
                                        <li><a [routerLink]="['/detallesproducto',producto.idProducto]"><i
                                                    class="fas fa-info"></i></a></li>
                                        <li><a (click)="localsito(producto)"><i class="ti-bag"></i></a></li>

                                    </ul>
                                </div> -->
                                <div class="category_product_text">

                                    <p>{{producto.name}}</p>

                                    <p>S/ {{(producto.precio).toFixed(2)}}</p>

                                    <button class="btn " (click)="localsito(producto)" type="submit">Agregar Carrito</button>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                    <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .pointer {
        cursor: pointer;
    }
</style>
