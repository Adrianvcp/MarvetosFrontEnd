<!--================login_part Area =================-->
<section class="login_part section_padding">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-6">
                <div class="login_part_text text-center">
                    <div class="login_part_text_iner">
                        <h2>No tienes cuenta?</h2>
                        <p>¡No pierdas el tiempo, las ofertas esperan por ti!
                            Registrate</p>
                        <a href="registro" class="btn_3">Crear una cuenta</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <div class="login_part_form">
                    <div class="login_part_form_iner">
                        <h3>Bienvenido de vuelta ! <br>
                            Porfavor inicia sesion</h3>
                        <form class="row contact_form" action="#" method="post" novalidate="novalidate">
                            <div class="col-md-12 form-group p_star">
                                <input type="text" class="form-control" [(ngModel)]="userM.email" id="name"
                                    name="username" value="" placeholder="Usuario">
                            </div>
                            <div class="col-md-12 form-group p_star">
                                <input type="password" class="form-control" [(ngModel)]="userM.pass" id="password"
                                    name="password" value="" placeholder="Contraseña">
                            </div>
                            <div class="col-md-12 form-group">
                                <div class="creat_account d-flex align-items-center">
                                    <input type="checkbox" id="f-option" name="selector">
                                    <label for="f-option">Recuerdame</label>
                                </div>
                                <button type="submit" value="submit" class="btn_3" (click)="login()">
                                    INICIAR SESION
                                </button>
                                <a class="lost_pass" href="#">Olvidaste tu contraseña?</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================login_part end =================-->
