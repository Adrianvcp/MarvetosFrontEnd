<div class="alert alert-primary" style="background-color: #1a3742" role="alert">
  <h3>Cotizaciones</h3>
</div>

<!--================Cart Area =================-->
<section class="cart_area padding-space">
  <div class="container">
    <div class="cart_inner">
      <div class="table-responsive-xl">
        <table class="table table-hover">
          <thead class="table table-primary">
            <tr>
              <th scope="col">NÂ° Cotizacion</th>
              <th scope="col">Nombre del Archivo</th>
              <th scope="col">Fecha Subida</th>
            </tr>
          </thead>
          <tbody *ngFor="let cotizacion of cotizacion"> 
            <tr>
              <td>
                <p>C00{{cotizacion.IDCotizacion}}</p>
              </td>

              <td>
                <p>{{cotizacion.NNombreArchivo}}</p>
              </td>
              <td>
                <p>{{cotizacion.FechaSubida | date:'dd-MM-yyyy HH:mm:ss'}}</p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
<!--================End Cart Area =================-->
